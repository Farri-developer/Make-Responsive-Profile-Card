<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Boxicons (for icons like facebook, instagram etc.) -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>

    <!-- Profile Card Container -->
    <div class="profile-card">

        <!-- Profile Image -->
        <div class="image">
            <img src="Image/_MG_0150 copy 2.jpg" alt="Profile Image" class="profile-img">
        </div>

        <!-- Name & Job -->
        <div class="text-date">
            <span class="name">CodingLab</span>
            <span class="job">YouTube & Blogger</span>
        </div>

        <!-- Social Media Links -->
        <div class="media-buttons">
            <a href="#" style="background-color: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background-color: #e1306c;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background-color: gray;" class="link">
                <i class='bx bxl-github'></i>
            </a>
            <a href="#" style="background-color: green;" class="link">
                <i class='bx bxl-whatsapp'></i>
            </a>
        </div>

        <!-- Action Buttons -->
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <!-- Analytics Section -->
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-minus'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">60k</span>
            </div>
        </div>

    </div>

</body>
</html>
<!-- External CSS -->
